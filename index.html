<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Project</title>
  <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="stylesheet" href="assets/stylesheets/simple-sidebar.css">
</head>

<body id="wrapper">

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div id="map"></div>
    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  </div>
  <!-- /#page-content-wrapper -->

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <div class="locations-list">
      <div class="search">
        <!-- Tip: Using the textInput binding will automatically update the observable as the user types. -->
        <input placeholder="Filter locations..." class="form-control" type="text" data-bind="textInput: searchTerm">
      </div>

      <ul data-bind="foreach: search()">
        <li data-bind="click: $parent.clickOnListItem">
          <span data-bind="text: name"></span>
        </li>
      </ul>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="assets/scripts/knockout-3.3.0.js"></script>
  <script src="assets/scripts/bootstrap.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJt1lprwXeM8ZZstza9_VhZ9StZs1CM58&libraries=places&callback=init"></script>
  <script src="assets/scripts/app.js"></script>
  <script src="assets/scripts/oauth-signature.min.js"></script>

  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
